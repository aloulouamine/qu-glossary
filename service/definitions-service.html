<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="definitions-service" attributes="definitions word">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      url="../api/get_definition.php"
      params='{"word":"{word}"}'
      on-core-response="{{defsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('definitions-service', {
    word:String,
    created: function() {
      this.definitions = [];
      console.log("service def : word = "+word);
    },
    defsLoaded: function() {
      // Make a copy of the loaded data
      
      this.definitions = this.$.ajax.response.slice(0);
      console.log(this.definitions)
    }

    });
  </script>
</polymer-element>
